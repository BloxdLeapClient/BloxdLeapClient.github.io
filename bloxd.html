<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leap Client For Bloxd.io</title>
    <meta name="description" content="Enhance your Bloxd.io experience with Leap Client! 100% FREE, offering improved performance, features, and more. Play now!">
    <meta name="application-name" content="Bloxd.io Client">

    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="icon" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="img/favicon/android-chrome-512x512.png">


    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://bloxd.io/; script-src 'self' 'unsafe-inline' https://bloxd.io/; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://bloxd.io/; frame-src https://bloxd.io/; connect-src 'self' https://bloxd.io/; font-src 'self' https://bloxd.io/; media-src 'self' https://bloxd.io/; object-src 'none';">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100%; /* Ensure body takes full height */
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Or border: 0; */
            display: block; /* Prevents a small gap at the bottom in some cases */
        }
    </style>
</head>
<body>
    <iframe id="game-iframe" src="https://bloxd.io/" 
            allow="autoplay; fullscreen"
            webkitallowfullscreen="true"
            mozallowfullscreen="true" 
            msallowfullscreen="true" 
            allowfullscreen="true"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"
            style="border: 0px; min-width: 100%; min-height: 100%;">
    </iframe>

    <script src="js/bloxd.js" ></script> </head>
</body>
</html>
